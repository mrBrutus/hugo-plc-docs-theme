<article class="w-full border-t pt-8 mb-8">
  <header>
    <span class="text-xl">
      <a href='{{ .Permalink }}'  class="low-profile-link">{{- with .Params.pinned -}}{{ ($.Site.Params.pinIcon | safeHTML) | default "ðŸ“Œ" }}&nbsp;{{- end -}}{{ .Title }}</a>
    </span>  

    <div class="mb-8 flex flex-col items-start sm:flex-row sm:items-center sm:flex-wrap sm:flex-grow">
      {{ partial "body/infos" . }}
      {{ partial "body/tags" . }}
    </div>
  </header>

  <div>
    <div class="text-default-light italic">
      {{ with .Params.description }}
        {{ . }}
      {{ end }}
    </div>
  </div>

</article>
