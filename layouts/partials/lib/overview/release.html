{{ range . }}
  <div class="mb-10">
    {{ with .version }}
      <div class="mb-2 flex justify-start text-primary">
        <h3 class="low-profile-header px-1 py-0 border border-primary rounded" id="{{ . | urlize }}">{{ . }}</h3>
      </div>
    {{ end }}
    

    <div class="ml-1 border-l">
      {{ partial "lib/overview/infos.html" . }}
      {{ partial "lib/overview/changelog.html" . }}

      {{ with .assets }}
        {{ partial "lib/overview/assets.html" . }}
      {{ end }}
    </div>
  </div>
{{ end }}
