{{/* controller support as table */}}
<div class="overflow-x-auto md:overflow-x-hidden">
  <table class="whitespace-nowrap md:whitespace-normal">
    <thead>
      <tr>
        <th scope="col" class="w-1/4">controller</th>
        <th scope="col" class="w-3/4">introduced in</th>
      </tr>
    </thead>
    <tbody>
      {{ range $controller, $since := . }}
        <tr>
          <td>{{ with $controller }}{{ . | markdownify }}{{ end }}</td>
          <td>{{ with $since }}{{ . | markdownify }}{{ end }}</td>
        </tr>
      {{ end }}
    </tbody>
  </table>
</div>
