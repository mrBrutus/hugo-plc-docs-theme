{{/* prerequisites as list */}}
<div class="overflow-x-auto md:overflow-x-hidden">
  <table class="whitespace-nowrap md:whitespace-normal">
    <thead>
      <tr>
        <th scope="col" class="w-1/4">prerequisite</th>
        <th scope="col" class="w-3/4">state</th>
      </tr>
    </thead>
    <tbody>
      {{ range $key, $value := . }}
        <tr>
          <td>{{ with $key }}{{ . | markdownify }}{{ end }}</td>
          <td>{{ with $value }}{{ . | markdownify }}{{ end }}</td>
        </tr>
      {{ end }}
    </tbody>
  </table>
</div>
