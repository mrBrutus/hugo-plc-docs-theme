{{/* this lists the possible values of the variable in a table */}}
<div class="overflow-x-auto md:overflow-x-hidden">
  <table class="whitespace-nowrap md:whitespace-normal">
    <thead>
    <tr>
      <th scope="col" class="w-1/4">value</th>
      <th scope="col" class="w-3/4">explanation</th>
    </tr>
    </thead>
    <tbody>
      {{ range $value, $description := . }}
      <tr>
        <td class="">{{ with $value }} {{ . }}{{ end }}</td>
        <td>{{ with $description }} {{ . | markdownify }} {{ end }}</td>
      </tr>
      {{ end }}
    </tbody>
  </table>
</div>
