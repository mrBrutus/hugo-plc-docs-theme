<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
{{ partial "head.html" . }}


{{/* <body class="theme-dark notransition bg-default text-default transition-color duration-300"> */}}
<body class="notransition bg-background font-body text-default transition-color duration-300">

  <div>
    {{ with .Param `debug` }}{{ partial "dev-size-indicator.html" . }}{{ end }}

    <!-- Scroll back to top button -->
    <a id="scrollTopButton">      
      {{ partial "svgs/heroicons/chevron-up.svg" (dict "class" "w-8 h-8" ) }}      
    </a>     

    {{ partial "nav/main" . }}

    <section class="md:ml-80 xl:ml-96">
      <div class="pt-32 pb-16 md:mx-auto px-4 lg:px-20 xl:px-20 min-h-full prose prose-sm md:prose max-w-none lg:max-w-3xl xl:max-w-4xl print:py-0 print:px-0 print:max-w-none print:prose">
        <main>
          {{ block "main" . }}{{ end }}
          {{ partial "footer.html" . }}
        </main>
      </div>
    </section>

  </div>

</body>

</html>
