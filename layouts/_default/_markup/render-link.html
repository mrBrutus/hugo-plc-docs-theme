{{ if strings.HasPrefix .Destination "http" }}
  <a href="{{ .Destination | relURL }}"{{ with .Title}} title="{{ . }}"{{ end }} target="_blank" rel="noopener">
    {{ .Text | safeHTML }}
  </a>
{{ else }}
  <a href="{{ .Destination | relURL }}"{{ with .Title}} title="{{ . }}"{{ end }}>
    {{ .Text | safeHTML }}
  </a>
{{ end }}
