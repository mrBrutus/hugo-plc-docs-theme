
highlightjs:
  optional: false
  scripts:
    head:
      - plugins/highlightjs/highlight.min.js
      - plugins/highlightjs/before.js
    foot:
      - plugins/highlightjs/after.js
  styles:
    - url: plugins/highlightjs/styles/color-brewer.css
      id: hljsLightCss
    - url: plugins/highlightjs/styles/vs2015.css
      id: hljsDarkCss
    - url: plugins/highlightjs/styles/vs.css
      media: print

jquery:
  optional: false
  scripts:
    head:
      - plugins/jquery/jquery.slim.min.js

mermaid:
  optional: true
  scripts:
    foot:
      - plugins/mermaid/mermaid.min.js
      - plugins/mermaid/after.js

bootstrap:
  optional: false
  scripts:
    foot:
      - plugins/bootstrap/bootstrap.min.js