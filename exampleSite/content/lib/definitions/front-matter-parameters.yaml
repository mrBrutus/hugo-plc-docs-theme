var:
  - name: draft
    optional: true
    description: |
      This is part of Hugo's [predefined](https://gohugo.io/content-management/front-matter/#predefined) parameters.

      Set this parameter to *hide a page for the public*.

      | environment   | page published?           |
      | ------------- | ------------------------- |
      | `production`  | *only* when `draft=false` |
      | `development` | *always*                  |

      ```yaml
      draft: true
      ```
    type: BOOL
    default_value: 'false'
  
  - name: _build.publishResources
    optional: true
    description: |
      This is part of Hugo's [predefined](https://gohugo.io/content-management/front-matter/#predefined) parameters.

      Disable this parameter to prevent the publishing of source files.
      
      *Important:*  
      This is an important parameter because using the default settings Hugo will publish all source files
      from the page folder.
      In case of a know-how protected library function `myLib/function/mySecretFunction.md` it would mean
      that `mySecretFunction.yaml` and `mySecretFunction.iecst` both get published, exposing the know-how to the public.

      *Tip:*  
      If *all files* in a library are know-how protected you can set the parameter at the parent `_index.md`,
      using the `cascade` key. More information on cascading can be found in the
      [Hugo docs](https://gohugo.io/content-management/front-matter/#front-matter-cascade).

      ```yaml
      # set the parameter for this file only:
      _build: 
        publishResources: false

      # set the parameter for this file and all the children:
      cascade:
        _build: 
          publishResources: false
      ```
    type: BOOL
    default_value: 'true'

  - name: open_source
    optional: true
    description: |
      Set this parameter to make the source code *available to the public*.

      | environment | source code                             |
      | ----------- | ----------------------------------------|
      | `production`     | *only* published when `open_source=true`|
      | `development`       | *always* published                      |

      ```yaml
      open_source: true
      ```
    type: BOOL
    default_value: 'false'

  - name: disable_source
    optional: true
    description: |
      Set this parameter if *none* of the source code
      should be displayed (regardless the environment).

      | environment | source code                               |
      | ----------- | ------------------------------------------|
      | `production`     | *not* published when `disable_source=true`|
      | `development`       | *not* published when `disable_source=true`|


      ```yaml
      disable_source: true
      ```
    type: BOOL
    default_value: 'false'

  - name: disable_overview
    optional: true
    description: |
      Set this parameter if the overview (table) should **not** be displayed (regardless the environment).

      ```yaml
      disable_overview: true
      ```
    type: BOOL
    default_value: 'false'

  - name: disable_changelog
    optional: true
    description: |
      Set this parameter if the changelog should **not** be displayed (regardless the environment).

      ```yaml
      disable_changelog: true
      ```
    type: BOOL
    default_value: 'false'

  - name: show_all_vars
    optional: true
    description: |
      Set this parameter if *all* kinds of variables should be displayed.
      This will make the following kinds appear in both the overview table and with detailed description:

      - standard variables (`kind: var`)
      - temporary variables (`kind: temp`)
      - constants (`kind: constant`)

      ```yaml
      show_all_vars: true
      ```
    type: BOOL
    default_value: 'false'