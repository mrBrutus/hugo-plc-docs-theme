var:
  - name: myState
    description: "This variable describes my current state."
    type: "DINT"
    default_value: 3
    legend:
      0: "I am sleeping"
      1: "I am eating"
      2: "I am drinking"
      3: "I am doing stuff"
      4..99: |
        this is  
        a  
        multi line  
        comment with **preserved empty lines**            
    comment: "My state [0=sleeping, 1=eating, 2=drinking, 3=doing stuff 4..99=reserved]"
  - name: CommonVariable
