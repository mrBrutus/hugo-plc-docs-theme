description: |  
  File specifications for a library *data type*.

  A library type is defined by the following two files:

  - `<name>.yaml` *- Type definition file*
  - `<name>.md` *- Markdown file used by Hugo*

  This section specifies the content of the definition file.

  >- Items are mandatory unless stated otherwise
  >- Keys are case-sensitive

  ```yaml
  # someProject/someLib/types/anotherType.yaml
  company: Foo inc.
  author: John Doe
  since: 0.3.0          # this refers to the versioned project
  description: |
    Type containing the variables for:
    
    - things
    - and even more things
  comment: data type for some things
  changelog:
    - version: 0.1.0
      date: 2020-12-14
      author: John Doe
      added:
        - This is the initial release
  ```
company: Foo inc.
author: mrBrutus
changelog:
  - version: 0.3.0
    date: 2020-12-23
    author: mrBrutus
    added: 
      - text added to description
  - version: 0.2.0
    date: 2020-12-16
    author: mrBrutus
    added: 
      - "`comment` tag (shortened variant of `description`)"
  - version: 0.1.0
    date: 2020-12-11
    author: mrBrutus
    added: 
      - initial release
