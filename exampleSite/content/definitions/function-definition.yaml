description: |
  File specifications for a library *function*.

  A library function is defined by the following three files:

  - `<name>.yaml` *- Function definition file*
  - `<name>.iecst` *- Source code (without code header and declarations)*
  - `<name>.md` *- Markdown file used by Hugo*

  This section specifies the content of the definition file.

  >- Items are mandatory unless stated otherwise
  >- Keys are case-sensitive

  ```yaml
  # someProject/someLib/functions/anotherFct.yaml
  company: Yaskawa Europe GmbH
  author: John Doe
  since: 0.2.0          # this refers to the versioned project
  description: |
    This function does some things:
    
    - things
    - and even more things
  comment: function for some things
  changelog:
    - version: 0.1.0
      date: 2020-12-11
      author: John Doe
      added:
        - This is the initial release
  ```

company: Yaskawa Europe GmbH
author: deGroot
changelog:
  - version: 0.2.0
