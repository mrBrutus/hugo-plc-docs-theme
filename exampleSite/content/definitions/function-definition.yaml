var:
  - name: company
  - name: author
  - name: since
  - name: description
  - name: comment
  - name: controller
    description: |
      Object containing the release information per controller platform.

      - `key` = controller name (e.g. `YRC1000`)
      - `value` = system software version (in short format) when this function was introduced (e.g. `YAS3.01`)

      > Leaving `value` empty will insert an *under development* message.

      ```yaml
      controller:
        YRC1000: YAS3.4.5
        DX200: DN2.3.4
        YRC1000micro:           # displayed as "under development"
      ```
    type: MAP
  - name: prerequisite
    description: |
      Object containing prerequisites for using the function.

      - `key` =  prerequisite in `snake_case` format (e.g. `key_switch`) which will be converted to nice text.
      - `value` = required state for the prerequisite

      > Leave `value` empty to set the controller platform to *under development*.




      ```yaml
      prerequisite:
        robot: standstill
        key_switch: remote      # displayed as "Key switch"
      ```
    type: MAP

  - name: changelog
  - name: version.changelog
  - name: date.changelog
  - name: author.changelog
  - name: added.changelog
  - name: changed.changelog
  - name: fixed.changelog
  - name: deprecated.changelog
  - name: removed.changelog
  - name: security.changelog
  - name: vars
    description: |
      Array containing the variable groups.

      Variables are *grouped by kind*. Available variable kinds are:

      - `.input` - input parameters
      - `.output` - output parameters
      - `.in_out` -  in_out parameters
      - `.var` - standard variables
      - `.temp` - temporary variables
      - `.constant` - constants

      ```yaml
      # variable groups
      var:
        - kind: input
          var:
            # array of the INPUT variables
            - name: someInput
              type: REAL
              ...
        - kind: in_out
          var:
            # array of the IN_OUT variables
            - name: someInOut
              type: BOOL
              ...
        - ...
      ```
    type: SLICE
  - name: var
  - name: name.var
  - name: optional.var
  - name: type.var
  - name: default_value.var
  - name: comment.var
  - name: legend.var
